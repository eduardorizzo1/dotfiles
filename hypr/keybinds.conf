$scriptsDir = $HOME/.config/hypr/scripts

# Focus Windows
bind = SUPER, h, movefocus, l
bind = SUPER, l, movefocus, r
bind = SUPER, k, movefocus, u
bind = SUPER, j, movefocus, d

# Move Windows
binde = SUPER SHIFT, h, movewindow, l
binde = SUPER SHIFT, l, movewindow, r
binde = SUPER SHIFT, k, movewindow, u
binde = SUPER SHIFT, j, movewindow, d

# Resize Windows
bind = SUPER CTRL, h, resizeactive, -50 0
bind = SUPER CTRL, l, resizeactive, 50 0
bind = SUPER CTRL, k, resizeactive, 0 -50
bind = SUPER CTRL, j, resizeactive, 0 50

# Tiling Modes
bind = SUPER, f, togglefloating,
bind = SUPER, p, pseudo,
bind = SUPER, v, togglesplit,
bind = SUPER SHIFT, f, fullscreen,

# Apps
bind = SUPER, RETURN, exec, kitty
bind = SUPER, e, exec, thunar
bind = ALT, SPACE, exec, wofi --show drun

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, q, killactive,
bind = ALT, q, killactive,
bind = CTRL ALT, delete, exit,

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER, S, togglespecialworkspace, magic
#bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Mouse
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Workspaces
bind = SUPER CTRL, right, workspace, +1
bind = SUPER CTRL, left, workspace, -1
bind = SUPER ALT, l, workspace, +1
bind = SUPER ALT, h, workspace, -1

# Media Keys
binde = SUPER ALT, 0, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = SUPER ALT, 9, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = SUPER ALT, 1, exec, pactl set-source-mute 0 toggle
bind = SUPER ALT, 8, exec, playerctl play-pause
bind = SUPER ALT, 7, exec, playerctl next
bind = SUPER ALT, 6, exec, playerctl previous

binde =, XF86MonBrightnessUp, exec, brightnessctl -q s +10%
binde =, XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
binde =, xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde =, xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPause, exec, playerctl pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

# SwayOSD
bind = SUPER ALT,B,exec,swayosd --input-volume=mute-toggle
bind = SUPER ALT,N,exec,swayosd --output-volume=mute-toggle
bind = ,Caps_Lock,exec,sleep 0.1; swayosd --caps-lock

# Screenshot
bind = SUPER SHIFT, s, exec, $scriptsDir/screenshot.sh --swappy
